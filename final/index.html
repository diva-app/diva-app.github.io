                    <i class="fa-solid  fa-microphone"></i>
                </span>
                <span >انگلیسی</span>

            <div class="mic mic-fa">

                </span>

            </div>

            </div>
            <div class="mic mic-fa">

                     <i class="fa-solid fa-pen"></i>

                <span >حذف</span>
            </div>
        </div>
        
    </div>
