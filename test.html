<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="./newpsd.js"></script>
    <style>
        #content{
        position: relative;
        width: 400px;
        height: 300px;
        margin:0 auto;
        text-align:center;
        }
        #icons{
        position: relative;
        width: 200px;
        height: 50px;
        text-align:center;
        }
        #hand{
        position: fixed;
        width: 400px;
        height: 300px;
        margin:0 auto;
        }
        
    </style>
    <script >
        $(document).ready(function(){
            $p.spr.fLoad($("#content"),$("#icons"),$("#hand"),);
        });
    </script>
    
    <title>Document</title>

    <div id="content"></div>
    <div id="icons"></div>
    <div id="hand"></div>
</body>

</html>
